# Turn status bar off
# set -g status off

set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# mouse mode
set -g mouse on

# allows quicker switching in vim (esc key)
set -s escape-time 0

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

set-option -g status-position bottom

set-option -g repeat-time 0

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Rename your terminals
set -g set-titles on
set -g set-titles-string 'cade::#h::'

# split panes using | and -
bind \ split-window -h
bind - split-window -v

# don't rename windows automatically
set-option -g allow-rename off

# Switch panes using Alt-arrow without prefix
bind -n M-h select-pane -L 
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# bind key for synchronizing panes
unbind -n y
unbind y
bind e setw synchronize-panes

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf \; display-message ".tmux.conf reloaded"

# 256 color
# set -g default-terminal "screen-256color"
set -s default-terminal "xterm-256color"
set -sa terminal-overrides ",xterm-256color:Tc"

# resize panes
bind-key -n C-M-k resize-pane -U 5
bind-key -n C-M-j resize-pane -D 5
bind-key -n C-M-h resize-pane -L 5
bind-key -n C-M-l resize-pane -R 5

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# navigate buffer in vi mode
setw -g mode-keys vi

## Status bar design
# status line
set -g status-justify left
set -g status-interval 2

# Messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

# window mode
# setw -g mode-bg colour6
# setw -g mode-fg colour0

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# }
# The panes {

# set -g pane-border-bg colour235
set -g pane-border-bg default
set -g pane-border-fg colour238
# set -g pane-active-border-bg colour236
set -g pane-active-border-bg default
set -g pane-active-border-fg colour51



set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'arcticicestudio/nord-tmux'
